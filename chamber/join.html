<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Page to Join the chamber comerce of São Paulo">

    <meta property="og:title" content="Join the chamber comerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/NorlandoJunior/wdd231/main/chamber/images/hero-image-chamber.webp">
    <meta property="og:url" content="https://norlandojunior.github.io/wdd231/chamber/join.html">

    <title>Join the chamber comerce of São Paulo</title>
    <link rel="icon" href="images/favicon-chamber.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/chamber.css">

</head>
<body>
    <header>
        <button id="menu-toggle" aria-label="Toggle menu">☰</button>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="about.html">About</a></li> 
                <li><a href="join.html">Services</a></li> 
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Join the Chamber of Commerce</h1>
        
        <div class="card">
            <h2>Membership Card</h2>
        </div>

        <form action="thankyou.html" method="get">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" required title="Enter your first name" aria-label="First Name">
            
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" required title="Enter your last name" aria-label="Last Name">
            
            <label for="organization-title">Organizational Title:</label>
            <input type="text" name="organization-title" id="organization-title" pattern="[A-Za-z\- ]{7,}" title="At least 7 characters, letters, hyphens, and spaces only" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="example@domain.com" aria-label="Email">
            
            <label for="phone">Mobile Phone:</label>
            <input type="tel" name="phone" id="phone" required autocomplete="tel" aria-label="Phone">
            
            <label for="organization">Business/Organization Name:</label>
            <input type="text" name="organization" id="organization" required>
            
            <label for="membership-level">Membership Level:</label>
            <select name="membership-level" id="membership-level" required>
                <option value="" disabled selected>Select a membership level</option>
                <option value="np">NP Membership (Non-Profit, Free)</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
            </select>
            
            
            <label for="description">Business Description:</label>
            <textarea name="description" id="description" title="Describe your business" aria-label="Business Description"></textarea>
            
            <input type="hidden" name="timestamp" id="timestamp">
            <button type="submit">Submit</button>

        </form>
    </main>

    <!-- Modal for Membership Level -->
    <div id="membership-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Membership Benefits</h2>
            <div id="modal-content"></div>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Norlando Santos Barbosa Junior - Brazil</p>
        <p>Last Updated: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/directory.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/current-temp.js"></script>
    <script src="scripts/spotlight.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/animation.js"></script>
</body>
</html>
